<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Signika+Negative:wght@300;400">
    <style>
      body {
        font-weight: 300;
        font-family: "Signika Negative", sans-serif;
      }
      table {
        border-collapse: collapse;
        text-align: right;
      }
      thead tr {
        background: #ddd;
      }
      tbody tr:nth-child(even) {
        background: #eee;
      }
      th,
      td {
        width: 64px;
        padding: 4px 8px;
      }
      th {
        font-weight: 400;
      }
      th:nth-child(2),
      td:nth-child(2) {
        width: 40px;
        padding: 0;
        text-align: center;
      }
      th:nth-child(3),
      td:nth-child(3) {
        width: 144px;
        text-align: left;
      }
      td.unbroken::after {
        position: absolute;
        content: "*";
      }
      td:nth-child(10) {
        width: 56px;
        padding: 0 20px 0 4px;
        letter-spacing: -16px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>DCI#</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Rating</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Win %</th>
          <th>Play %</th>
          <th>Winning streak</th>
          <th>Event wins</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
